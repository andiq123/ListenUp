<form #form="ngForm" (submit)="onSubmit(form)">
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" name="username" ngModel required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" ngModel required>
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="!form.valid">Login</button>
</form>
<div class="register-section">
    <h2>New user?</h2>
    <button mat-raised-button routerLink="/register">Register!</button>
</div>
