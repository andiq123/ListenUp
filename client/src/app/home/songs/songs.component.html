<div class="songs-container">
    <div class="songs-content" *ngIf="!loading">
        <app-song *ngFor="let song of songs" [song]="song" [isAddedToLibrary]="getFavSongs" (removedSongFromFav)="onRemovedSongFromFav()"></app-song>
    </div>

    <app-loading *ngIf="loading"> </app-loading>

    <div class="error" *ngIf="error && !loading">
        <h2>Sorry but no music with this name was found...</h2>
    </div>

</div>
