<mat-drawer-container class="example-container">
    <mat-drawer #drawer class="example-sidenav" mode="over" position="end">
        <div class="header" (click)="toggleSidenav()">
            <button mat-button routerLink="/home" routerLinkActive="active">Home</button>
            <button mat-button *ngIf="isAuthenticated" routerLink="/mysongs" routerLinkActive="active">My
                Songs</button>
            <button mat-button *ngIf="!isAuthenticated" routerLink="/login" routerLinkActive="active">Login</button>
            <button mat-button *ngIf="isAuthenticated" routerLink="/signout">Sign
                Out</button>
        </div>
    </mat-drawer>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
